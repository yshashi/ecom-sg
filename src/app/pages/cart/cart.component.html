<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
  <div class="list-group">
    <ng-container *ngFor="let row of cartProdcuts">
      <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <img [src]="row.image" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <h6 class="mb-0">{{row.title}}</h6>
            <p class="mb-0 opacity-75">{{row.description}}</p>
          </div>
          <small class="opacity-50 text-nowrap "><span class="badge rounded-pill text-bg-primary">{{row.rating.rate}}</span></small>
        </div>
      </a>
    </ng-container>

  </div>
</div>

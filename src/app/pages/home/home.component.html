<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <ng-container *ngFor="let row of products">
        <div class="col">
          <div class="card shadow-sm">
            <img [src]="row.image" role="img" aria-label="Placeholder: Thumbnail" focusable="false">

            <div class="card-body">
              <h4>{{row.title.substring(0,35)}}...</h4>
              <p class="card-text">{{row.description.substring(0,150)}}...</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-body-secondary">{{row.price | currency}}</small>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
